version: 0.0
os: linux
files:
  - source: app.pyc
    destination: /opt/script/
hooks:
  BeforeInstall:
    - location: scripts/BeforeInstall.sh
      timeout: 100
      runas: root
  AfterInstall:
    - location: scripts/AfterInstall.sh
      timeout: 100
      runas: root
  ApplicationStart:
    - location: scripts/ApplicationStart.sh
      timeout: 100
      runas: root
  ApplicationStop:
    - location: scripts/ApplicationStop.sh
      timeout: 100
      runas: root

