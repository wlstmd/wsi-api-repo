version: 0.2

env:
  variables:
    AWS_REGION: "REGION"
    ECR_REPO_NAME: "ECR_REPO_NAME"

phases:
  install:
    runtime-versions:
      python: 3.8
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query "Account" --output text)
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
  build:
    commands:
      - python3 -m compileall wsi-api-repo/src/app.py
      - mv wsi-api-repo/src/__pycache__/*.pyc ./app.pyc
      - time=$(date -d "+9 hours" +'%y%m%d%H%M%S')
      - docker build -t $ECR_REPO_NAME .
      - docker tag $ECR_REPO_NAME:latest $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO_NAME:$time
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO_NAME:$time
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - app.pyc

